---
- name: OpenIO SDS - Install requirements to installation on nodes
  any_errors_fatal: "{{ default_openio_any_errors_fatal }}"
  hosts: openio
  become: true
  environment: "{{ default_openio_environment }}"
  vars_files:
    - ../vars/sds.yml
  tags:
    - common

  tasks:
    - name: "Include {{ ansible_distribution }} tasks"
      include_tasks: "{{ item }}"
      with_first_found:
        - "openiosds-{{ ansible_distribution }}.yml"
        - "openiosds-{{ ansible_os_family }}.yml"
      tags: install

    - name: "Set sysctl parameters"
      sysctl:
        sysctl_file: "/etc/sysctl.d/openio-sds.conf"
        name: "{{ item.key }}"
        value: "{{ item.value }}"
        sysctl_set: true
        reload: true
      with_dict: "{{ openio_sysctl_entries | d(default_openio_sysctl_entries) }}"
      when:
        - openio_sysctl_managed | d(default_openio_sysctl_managed)
        - ansible_virtualization_type != 'docker'
      failed_when: false
      tags: configure

    - name: Set logrotate configuration
      template:
        src: "{{ playbook_dir ~ '/../templates/logrotate-openio-sds.j2' }}"
        dest: /etc/logrotate.d/openio-sds
        owner: root
        group: root
        mode: 0644
      tags: configure

    - name: Ensure cron.hourly exists
      file:
        path: /etc/cron.hourly
        state: directory
      tags: configure

    - name: Ensure cron is triggered at proper intervals for log rotation
      file:
        src: /etc/cron.daily/logrotate
        dest: /etc/cron.hourly/logrotate
        state: "{{ 'link' if default_openio_log_rotate_hourly else 'absent' }}"
      tags: configure

    - name: Set journald configuration
      copy:
        src: "{{ playbook_dir }}/../files/journald.conf"
        dest: "/etc/systemd/journald.conf"
        owner: root
        group: root
        mode: 0644
      register: _journald_conf
      tags: configure

    - name: Restart journald
      systemd:
        name: systemd-journald
        state: restarted
        daemon_reload: true
      when:
        - _journald_conf is changed
        - not openio_maintenance_mode | d(default_openio_maintenance_mode) | bool
      tags: configure

    - name: "Ensure {{ namespace | default(default_namespace) }} directory mount exists"
      file:
        path: "{{ item.mountpoint }}/{{ namespace | d(default_namespace) }}"
        state: directory
        owner: openio
        group: openio
        mode: 0750
      with_items:
        - "{{ openio_data_mounts | default( [] ) }}"
        - "{{ openio_metadata_mounts | default( [] ) }}"
      tags: configure

